
<VirtualHost *:80>
  ServerName dev.learnintouch.com
  ServerAlias dev.learnintouch.com
  DocumentRoot /usr/bin/learnintouch/www/learnintouch.com
  CustomLog logs/learnintouch-access_log combined
  <Directory "/usr/bin/learnintouch/www/learnintouch.com">
    Include /usr/bin/learnintouch/engine/setup/url_rewrite.conf
    AllowOverride All
    Require all granted
  </Directory>
  AddDefaultCharset UTF-8
</VirtualHost>
