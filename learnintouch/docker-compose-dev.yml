version: "3.1"
services:
  learnintouch:
    image: localhost:5000/learnintouch
    secrets:
      - DB_ROOT_PASSWORD      
      - LEARNINTOUCH_DB_PASSWORD        
    deploy:
      replicas: 1
      restart_policy:
        condition: none
  mysql:
    image: localhost:5000/mariadb:10.1.24
    volumes:
      - "~/dev/docker/projects/learnintouch/volumes/database/data:/usr/bin/mariadb/install/data"
      - "~/dev/docker/projects/learnintouch/volumes/logs:/usr/bin/mariadb/install/logs"
secrets:
  DB_ROOT_PASSWORD:
    external: true  
  LEARNINTOUCH_DB_PASSWORD:
    external: true    
