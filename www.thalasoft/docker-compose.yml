version: "3"
services:
  www.thalasoft:
    image: thalasoft.com:5000/www.thalasoft
    container_name: www.thalasoft
    links:
      - mysql
  mysql:
    image: thalasoft.com:5000/mysql:5.6.30
    container_name: mysql  
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - "~/dev/docker/projects/learnintouch/volumes/database/data:/usr/bin/mysql/install/data"
