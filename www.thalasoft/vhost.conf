<VirtualHost *:80>
  ServerName www.thalasoft.com
  Redirect permanent / https://www.thalasoft.com
</VirtualHost>

<VirtualHost *:443>
  ServerName www.thalasoft.com
  ServerAlias thalasoft.com
  DocumentRoot /usr/bin/learnintouch/www/thalasoft.com
  CustomLog logs/learnintouch-access_log combined
  <Directory "/usr/bin/learnintouch/www/thalasoft.com">
    Include /usr/bin/learnintouch/engine/setup/url_rewrite.conf
    AllowOverride All
    Require all granted
  </Directory>
  AddDefaultCharset UTF-8
  SSLEngine on
  SSLProxyEngine on
  SSLCertificateFile "/usr/bin/learnintouch/letsencrypt/cert.pem"
  SSLCertificateKeyFile "/usr/bin/learnintouch/letsencrypt/privkey.pem"
  SSLCertificateChainFile "/usr/bin/learnintouch/letsencrypt/chain.pem"
</VirtualHost>

