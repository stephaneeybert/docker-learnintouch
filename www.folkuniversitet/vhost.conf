
<VirtualHost *:80>
  ServerName folkuniversitet.thalasoft.com
  DocumentRoot /usr/bin/learnintouch/www/folkuniversitet
  CustomLog logs/learnintouch-access_log combined
  <Directory "/usr/bin/learnintouch/www/folkuniversitet">
    Include /usr/bin/learnintouch/engine/setup/url_rewrite.conf
    AllowOverride All
    Require all granted
  </Directory>
  AddDefaultCharset UTF-8
</VirtualHost>
