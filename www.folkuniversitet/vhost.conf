<VirtualHost *:80>
  ServerName folkuniversitet.thalasoft.com
  Redirect permanent / https://folkuniversitet.thalasoft.com
</VirtualHost>

<VirtualHost *:443>
  ServerName folkuniversitet.thalasoft.com
  DocumentRoot /usr/bin/learnintouch/www/folkuniversitet
  CustomLog logs/learnintouch-access_log combined
  <Directory "/usr/bin/learnintouch/www/folkuniversitet">
    Include /usr/bin/learnintouch/engine/setup/url_rewrite.conf
    AllowOverride All
    Require all granted
  </Directory>
  AddDefaultCharset UTF-8
  SSLEngine on
  SSLProxyEngine on
  SSLCertificateFile "/usr/bin/learnintouch/letsencrypt/current-cert.pem"
  SSLCertificateKeyFile "/usr/bin/learnintouch/letsencrypt/current-privkey.pem"
  SSLCertificateChainFile "/usr/bin/learnintouch/letsencrypt/current-chain.pem"
</VirtualHost>
